<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Amministratore - LEMONCITY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(45deg, #000, #111, #000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            animation: float 20s infinite;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: #ffeb3b;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 400px;
            height: 400px;
            background: #ffc107;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape3 {
            width: 250px;
            height: 250px;
            background: #ffeb3b;
            bottom: 10%;
            left: 40%;
            animation-delay: 10s;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(0, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px rgba(255, 235, 59, 0.5));
            color: #ffeb3b;
        }

        h1 {
            color: #ffeb3b;
            font-size: 2.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
            margin-bottom: 10px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 235, 59, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .login-card h2 {
            color: #ffeb3b;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .login-form-group {
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 235, 59, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #ffeb3b;
            background: rgba(255, 235, 59, 0.05);
            box-shadow: 0 0 15px rgba(255, 235, 59, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            border: none;
            border-radius: 15px;
            color: #000;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 235, 59, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 235, 59, 0.5);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9em;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="bg-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">üçã</div>
            <h1>ACCESSO ADMIN</h1>
        </header>

        <div class="login-card">
            <h2>Accedi all'Area Amministratore</h2>
            <div class="form-group login-form-group">
                <label>Username</label>
                <input type="text" id="adminUsername" class="login-input" placeholder="Inserisci username">
            </div>
            <div class="form-group login-form-group">
                <label>Password</label>
                <input type="password" id="adminPassword" class="login-input" placeholder="Inserisci password">
            </div>
            <button class="login-btn" onclick="loginAdmin()">Accedi</button>
        </div>

        <a href="./index.html" class="back-btn" onclick="window.location.href='./index.html'; return false;">‚Üê Torna alla Home</a>
    </div>

<script>
    function loginAdmin() {
        const username = document.getElementById('adminUsername').value.trim();
        const password = document.getElementById('adminPassword').value.trim();

        if (username === 'lemonevent' && password === 'eventidimerda') {
            // Salva stato login in sessione
            sessionStorage.setItem('isAdminLoggedIn', 'true');
            // Vai a admin.html
            window.location.href = 'admin.html';
        } else {
            alert('Credenziali errate!');
        }
    }

    // Disabilita il tasto "indietro" dopo il login
    window.addEventListener('load', function() {
        // Aggiungi una nuova voce nella cronologia del browser
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', function() {
            // Se prova a tornare indietro, rimani sulla pagina corrente
            history.pushState(null, null, location.href);
            // E torna sempre alla home
            window.location.href = './index.html';
        });
    });
</script>
</body>
</html>
</body>
</html>
