<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEMONCITY Blog - Suggerisci Eventi</title>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .blog-header {
            background: rgba(255, 235, 59, 0.1);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 235, 59, 0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .header-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ffeb3b;
            filter: drop-shadow(0 0 15px rgba(255, 235, 59, 0.5));
        }

        h1 {
            color: #ffeb3b;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.5);
        }

        .subtitle {
            color: #ccc;
            font-size: 1.1em;
            margin-top: 5px;
        }

        .auth-controls {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-info {
            color: #ffeb3b;
            font-weight: 600;
            padding: 10px;
        }

        .auth-btn {
            padding: 10px 20px;
            background: rgba(255, 235, 59, 0.1);
            border: 2px solid #ffeb3b;
            color: #ffeb3b;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: #ffeb3b;
            color: #000;
            transform: translateY(-2px);
        }

        .admin-link {
            padding: 10px 20px;
            background: rgba(255, 235, 59, 0.1);
            border: 2px solid #ffeb3b;
            color: #ffeb3b;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            background: #ffeb3b;
            color: #000;
            transform: translateY(-2px);
        }

        /* Layout principale: sinistra (form) / destra (suggerimenti) */
        .main-content {
            display: flex;
            gap: 30px;
            min-height: 60vh;
        }

        .form-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 235, 59, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            color: #ffeb3b;
            font-size: 1.6em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #ccc;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 235, 59, 0.2);
            border-radius: 10px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #ffeb3b;
            background: rgba(255, 235, 59, 0.05);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 235, 59, 0.4);
        }

        .suggestions-section {
            flex: 2;
        }

        .section-title {
            color: #ffeb3b;
            font-size: 1.6em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 235, 59, 0.2);
        }

        /* Articoli */
        .blog-post {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 235, 59, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .blog-post:hover {
            transform: translateY(-5px);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            color: #000;
        }

        .author-name {
            color: #ffeb3b;
            font-weight: 600;
        }

        .post-date {
            color: #999;
            font-size: 0.85em;
        }

        .post-title {
            color: #ffeb3b;
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .post-content {
            color: #ccc;
            margin-bottom: 15px;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .vote-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.95em;
        }

        .vote-up {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 2px solid #4caf50;
        }

        .vote-up:hover {
            background: #4caf50;
            color: #fff;
        }

        .vote-down {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 2px solid #f44336;
        }

        .vote-down:hover {
            background: #f44336;
            color: #fff;
        }

        .vote-count {
            font-weight: 700;
            font-size: 1.1em;
        }

        .vote-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Popup successo */
        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #ffeb3b;
            color: #000;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .success-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Stile per il messaggio di caricamento */
        .loading-message {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .loading-message p {
            font-size: 1.1em;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }

            .auth-controls, .admin-link {
                position: static;
                display: inline-block;
                margin-top: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="blog-header">
        <div class="container">
            <div class="header-content">
                <div class="auth-controls" id="authControls">
                    <!-- Dinamicamente riempito da JS -->
                </div>
                <a href="admin-login.html" class="admin-link">üëë Accesso Amministratore</a>
                <div class="logo">üçã</div>
                <h1>LEMONCITY EVENTS BLOG</h1>
                <p class="subtitle">Condividi e scopri idee per nuovi eventi</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- Form a sinistra -->
            <div class="form-section">
                <h2 class="form-title">Suggerisci un Nuovo Evento</h2>
                <form id="bookingForm" onsubmit="submitBooking(event)">
                    <!-- Campo Discord ID nascosto -->
                    <div class="form-group" id="discordIdGroup" style="display:none;">
                        <label>ID Discord *</label>
                        <input type="text" id="discordId" readonly required>
                    </div>

                    <div class="form-group">
                        <label>Titolo dell'Evento *</label>
                        <input type="text" id="title" placeholder="es. Torneo di Fortnite" required>
                    </div>

                    <div class="form-group">
                        <label>Descrizione *</label>
                        <textarea id="description" placeholder="Descrivi in dettaglio l'evento che vuoi suggerire..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Cosa Serve? *</label>
                        <textarea id="requirements" placeholder="Specifica materiali, persone, location, ecc..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Quando? *</label>
                        <input type="text" id="when" placeholder="es. Venerd√¨ 31 Ottobre ore 21:00" required>
                    </div>

                    <button type="submit" class="submit-btn">Invia Suggerimento</button>
                </form>
            </div>

            <!-- Suggerimenti a destra -->
            <div class="suggestions-section">
                <h2 class="section-title">Suggerimenti della Community</h2>
                <div id="suggestionsList">
                    <div id="loadingMessage" class="loading-message">
                        <p>üîÑ Caricamento suggerimenti in corso...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="success-popup" id="successPopup">
        <div class="success-text">Suggerimento inviato con successo!</div>
    </div>

    <script>
        // üîë CONFIGURA QUI LE TUE CREDENZIALI SUPABASE
        const supabaseUrl = 'https://vdgpfhfztbnqzobtgkrb.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkZ3BmaGZ6dGJucXpvYnRna3JiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NzU4NDYsImV4cCI6MjA3NzM1MTg0Nn0.Wr-zs_Og1K48R9Fls2ImoeNKV6YGqtmkb2X5cbC-ZN8';

        const supabase = window.supabase.createClient(supabaseUrl.trim(), supabaseAnonKey.trim());

        // --- Autenticazione ---
        function getAuthData() {
            return {
                discordId: localStorage.getItem('discordId'),
                discordUsername: localStorage.getItem('discordUsername')
            };
        }

        function isAuthenticated() {
            const auth = getAuthData();
            return !!auth.discordId && !!auth.discordUsername;
        }

        function updateAuthUI() {
            const authControls = document.getElementById('authControls');
            const auth = getAuthData();

            if (isAuthenticated()) {
                authControls.innerHTML = `
                    <div class="user-info">Ciao, ${auth.discordUsername}</div>
                    <a href="#" class="auth-btn" onclick="logout()">Logout</a>
                `;
                document.getElementById('discordIdGroup').style.display = 'none';
                document.getElementById('discordId').value = auth.discordId;
            } else {
                authControls.innerHTML = `
                    <a href="login.html" class="auth-btn">Login con Discord</a>
                `;
                document.getElementById('discordIdGroup').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('discordId');
            localStorage.removeItem('discordUsername');
            updateAuthUI();
            loadSuggestions(); // ricarica per disabilitare voti
        }

        // --- Funzioni Supabase ---
        async function getBookings() {
            const { data, error } = await supabase
                .from('suggestions')
                .select('*')
                .order('data_invio', { ascending: false });

            if (error) throw error;
            return data;
        }

        async function saveBooking(booking) {
            const { error } = await supabase
                .from('suggestions')
                .insert([{
                    discord_id: booking.discordId,
                    titolo: booking.title,
                    descrizione: booking.description,
                    requisiti: booking.requirements,
                    quando: booking.when
                }]);

            return !error;
        }

        async function voteSuggestion(id, type) {
            if (!isAuthenticated()) {
                showVoteMessage("Devi effettuare il login per votare.", "error");
                window.location.href = "login.html";
                return;
            }

            const field = type === 'up' ? 'voti_positivi' : 'voti_negativi';
            
            const { data, error: fetchError } = await supabase
                .from('suggestions')
                .select(field)
                .eq('id', id)
                .single();

            if (fetchError) throw fetchError;

            const newValue = data[field] + 1;

            const { error: updateError } = await supabase
                .from('suggestions')
                .update({ [field]: newValue })
                .eq('id', id);

            if (updateError) throw updateError;

            showVoteMessage("Voto registrato!", "success");
            loadSuggestions(); // ricarica per aggiornare conteggi
        }

        // --- UI Helpers ---
        function showVoteMessage(message, type) {
            const existingMsg = document.getElementById('vote-message');
            if (existingMsg) existingMsg.remove();

            const msgDiv = document.createElement('div');
            msgDiv.id = 'vote-message';
            msgDiv.textContent = message;
            msgDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 30px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 10000;
                text-align: center;
                background: ${type === 'success' ? '#4CAF50' : '#f44336'};
                color: white;
            `;
            document.body.appendChild(msgDiv);
            setTimeout(() => msgDiv.remove(), 3000);
        }

        function showSuccess() {
            const popup = document.getElementById('successPopup');
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 3000);
        }

        // --- Gestione form e caricamento ---
        async function submitBooking(e) {
            e.preventDefault();

            if (!isAuthenticated()) {
                alert("Devi effettuare il login per inviare un suggerimento.");
                window.location.href = "login.html";
                return;
            }

            const auth = getAuthData();
            const booking = {
                discordId: auth.discordId,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                requirements: document.getElementById('requirements').value,
                when: document.getElementById('when').value
            };

            try {
                const saved = await saveBooking(booking);
                if (saved) {
                    document.getElementById('bookingForm').reset();
                    showSuccess();
                    loadSuggestions();
                } else {
                    alert('Errore sconosciuto durante il salvataggio.');
                }
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore durante l‚Äôinvio. Controlla la console.');
            }
        }

        async function loadSuggestions() {
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = `
                <div id="loadingMessage" class="loading-message">
                    <p>üîÑ Caricamento suggerimenti in corso...</p>
                </div>
            `;

            try {
                const bookings = await getBookings();
                const loadingMsg = document.getElementById('loadingMessage');
                if (loadingMsg) loadingMsg.remove();

                const isLoggedIn = isAuthenticated();

                if (bookings.length === 0) {
                    suggestionsList.innerHTML = `
                        <div class="blog-post">
                            <h3>Nessun suggerimento ricevuto</h3>
                            <p>Sii il primo a suggerire un evento!</p>
                        </div>
                    `;
                } else {
                    suggestionsList.innerHTML = bookings.map(b => {
                        const upBtnClass = isLoggedIn ? 'vote-up' : 'vote-up vote-disabled';
                        const downBtnClass = isLoggedIn ? 'vote-down' : 'vote-down vote-disabled';
                        const upOnClick = isLoggedIn ? `voteSuggestion(${b.id}, 'up')` : '';
                        const downOnClick = isLoggedIn ? `voteSuggestion(${b.id}, 'down')` : '';

                        return `
                            <div class="blog-post">
                                <div class="post-header">
                                    <div class="post-author">
                                        <div class="author-icon">üéÆ</div>
                                        <div>
                                            <div class="author-name">${b.discord_id}</div>
                                            <div class="post-date">${new Date(b.data_invio).toLocaleString('it-IT')}</div>
                                        </div>
                                    </div>
                                </div>
                                <h3 class="post-title">${b.titolo || 'Evento senza titolo'}</h3>
                                <div class="post-content">
                                    <p><strong>Descrizione:</strong> ${b.descrizione}</p>
                                    <p><strong>Requisiti:</strong> ${b.requisiti}</p>
                                    <p><strong>Quando:</strong> ${b.quando}</p>
                                </div>
                                <div class="post-meta">
                                    <button class="vote-btn ${upBtnClass}" ${upOnClick ? `onclick="${upOnClick}"` : ''}>
                                        <span>üëç</span>
                                        <span class="vote-count">${b.voti_positivi || 0}</span>
                                    </button>
                                    <button class="vote-btn ${downBtnClass}" ${downOnClick ? `onclick="${downOnClick}"` : ''}>
                                        <span>üëé</span>
                                        <span class="vote-count">${b.voti_negativi || 0}</span>
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error("Errore caricamento:", error);
                const loadingMsg = document.getElementById('loadingMessage');
                if (loadingMsg) loadingMsg.remove();
                suggestionsList.innerHTML = `
                    <div class="blog-post">
                        <h3>Errore nel caricamento</h3>
                        <p>Impossibile caricare i suggerimenti. Riprova tra poco.</p>
                    </div>
                `;
            }
        }

        // --- Inizializzazione ---
        document.addEventListener('DOMContentLoaded', () => {
            updateAuthUI();
            loadSuggestions();
        });
    </script>
</body>
</html>
