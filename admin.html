<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonCity Events</title>
    <link rel="icon" href="fotosito.png" type="image/png">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0e27;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #0d1129 0%, #0a0e27 100%);
            padding: 20px 30px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(33, 150, 243, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-title h1 {
            color: #2196f3;
            font-size: 1.6em;
            font-weight: 700;
        }

        .badge {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: #fff;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
        }

        .back-btn {
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9em;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(33, 150, 243, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(33, 150, 243, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #2196f3;
        }

        .stat-icon {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #2196f3;
        }

        .stat-number {
            font-size: 2.2em;
            font-weight: 700;
            color: #2196f3;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9em;
        }

        .section-title {
            font-size: 1.6em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2196f3;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(33, 150, 243, 0.3);
        }

        .events-grid {
            display: grid;
            gap: 20px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(33, 150, 243, 0.2);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #2196f3, #1976d2);
        }

        .event-card:hover {
            transform: translateY(-2px);
            border-color: rgba(33, 150, 243, 0.4);
            box-shadow: 0 8px 30px rgba(33, 150, 243, 0.2);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .event-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #2196f3, #1976d2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            color: #fff;
        }

        .user-info h3 {
            color: #2196f3;
            font-size: 1.1em;
            font-weight: 600;
        }

        .event-date {
            color: #999;
            font-size: 0.8em;
        }

        .event-content {
            margin-top: 15px;
        }

        .event-section {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(33, 150, 243, 0.05);
            border-radius: 8px;
        }

        .event-section-title {
            color: #2196f3;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .event-section-content {
            color: #ccc;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .vote-info {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .vote-badge {
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .vote-positive {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 2px solid #4caf50;
        }

        .vote-negative {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 2px solid #f44336;
        }

        .delete-btn {
            padding: 8px 20px;
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background: #f44336;
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .admin-title h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="header-content">
            <div class="admin-title">
                <span style="font-size: 1.8em;">üçã</span>
                <h1>LEMONCITY Admin Panel</h1>
                <span class="badge">üëë Amministratore</span>
            </div>
            <a href="./index.html" class="back-btn">‚Üê Torna alla Home</a>
        </div>
    </div>

    <div class="admin-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üí°</div>
                <div class="stat-number" id="totalSuggestions">0</div>
                <div class="stat-label">Suggerimenti Totali</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è∞</div>
                <div class="stat-number" id="todaySuggestions">0</div>
                <div class="stat-label">Suggerimenti Oggi</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-number" id="uniqueUsers">0</div>
                <div class="stat-label">Utenti Unici</div>
            </div>
        </div>

        <h2 class="section-title">üí° Suggerimenti Ricevuti</h2>
        <div class="events-grid" id="suggestionsList">
            <div class="empty-state">
                <div class="empty-state-icon">üîÑ</div>
                <h3>Caricamento...</h3>
            </div>
        </div>
    </div>

    <script>
        // üîë CONFIGURA QUI LE TUE CREDENZIALI SUPABASE (stesse dell'index.html)
        const supabaseUrl = 'https://vdgpfhfztbnqzobtgkrb.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkZ3BmaGZ6dGJucXpvYnRna3JiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NzU4NDYsImV4cCI6MjA3NzM1MTg0Nn0.Wr-zs_Og1K48R9Fls2ImoeNKV6YGqtmkb2X5cbC-ZN8'; // <-- INSERISCI LA TUA CHIAVE

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Controlla se l'utente √® loggato
        if (!sessionStorage.getItem('isAdminLoggedIn')) {
            alert('Non hai accesso a questa pagina. Effettua il login.');
            window.location.href = 'admin-login.html';
        }

        // --- Funzioni Supabase ---
        async function getBookings() {
            const { data, error } = await supabase
                .from('suggestions')
                .select('*')
                .order('data_invio', { ascending: false });

            if (error) throw error;
            return data;
        }

        async function deleteSuggestion(id) {
            if (confirm('Sei sicuro di voler eliminare questo suggerimento?')) {
                try {
                    console.log('Tentativo di eliminazione ID:', id);
                    
                    const { data, error } = await supabase
                        .from('suggestions')
                        .delete()
                        .eq('id', id)
                        .select(); // Aggiunto per vedere cosa viene eliminato

                    console.log('Risposta delete:', { data, error });

                    if (error) {
                        console.error('Errore Supabase:', error);
                        throw error;
                    }
                    
                    if (!data || data.length === 0) {
                        alert('‚ö†Ô∏è Nessun record eliminato. Controlla i permessi RLS su Supabase.');
                        return;
                    }
                    
                    alert('‚úÖ Suggerimento eliminato con successo!');
                    loadSuggestions(); // Ricarica la lista
                } catch (error) {
                    console.error('Errore durante l\'eliminazione:', error);
                    alert('‚ùå Errore durante l\'eliminazione: ' + error.message);
                }
            }
        }

        async function loadSuggestions() {
            try {
                const bookings = await getBookings();
                const suggestionsList = document.getElementById('suggestionsList');

                if (bookings.length === 0) {
                    suggestionsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üí°</div>
                            <h3>Nessun suggerimento ricevuto</h3>
                            <p>I suggerimenti appariranno qui appena vengono inviati</p>
                        </div>
                    `;
                } else {
                    suggestionsList.innerHTML = bookings.map(b => `
                        <div class="event-card">
                            <div class="event-header">
                                <div class="event-user">
                                    <div class="user-icon">üéÆ</div>
                                    <div class="user-info">
                                        <h3>${b.discord_id}</h3>
                                        <div class="event-date">${new Date(b.data_invio).toLocaleString('it-IT')}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="event-content">
                                <div class="event-section">
                                    <div class="event-section-title">üìù Titolo</div>
                                    <div class="event-section-content">${b.titolo || 'Nessun titolo'}</div>
                                </div>
                                <div class="event-section">
                                    <div class="event-section-title">üìù Descrizione</div>
                                    <div class="event-section-content">${b.descrizione}</div>
                                </div>

                                <div class="event-section">
                                    <div class="event-section-title">üîß Requisiti</div>
                                    <div class="event-section-content">${b.requisiti}</div>
                                </div>

                                <div class="event-section">
                                    <div class="event-section-title">‚è∞ Quando</div>
                                    <div class="event-section-content">${b.data}</div>
                                </div>

                                <div class="vote-info">
                                    <span class="vote-badge vote-positive">üëç ${b.voti_positivi || 0} Mi piace</span>
                                    <span class="vote-badge vote-negative">üëé ${b.voti_negativi || 0} Non mi piace</span>
                                </div>
                            </div>

                            <button class="delete-btn" onclick="deleteSuggestion(${b.id})">üóëÔ∏è Elimina Suggerimento</button>
                        </div>
                    `).join('');
                }

                updateStats(bookings);
            } catch (error) {
                console.error("Errore caricamento suggerimenti:", error);
                document.getElementById('suggestionsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3>Errore nel caricamento</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function updateStats(bookings) {
            document.getElementById('totalSuggestions').textContent = bookings.length;

            const today = new Date().toLocaleDateString('it-IT');
            const todaySuggestions = bookings.filter(b => {
                const bookingDate = new Date(b.data_invio).toLocaleDateString('it-IT');
                return bookingDate === today;
            }).length;
            document.getElementById('todaySuggestions').textContent = todaySuggestions;

            const uniqueUsers = new Set(bookings.map(b => b.discord_id)).size;
            document.getElementById('uniqueUsers').textContent = uniqueUsers;
        }

        // Inizializza quando la pagina √® caricata
        document.addEventListener('DOMContentLoaded', function() {
            loadSuggestions();
        });
    </script>
</body>
</html>
