<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEMONCITY - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 235, 59, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            max-width: 450px;
            width: 90%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 235, 59, 0.3);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            font-size: 4em;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 235, 59, 0.6));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            text-align: center;
            color: #ffeb3b;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #ccc;
            margin-bottom: 40px;
            font-size: 0.95em;
        }

        .discord-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5865F2, #4752C4);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.3);
        }

        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(88, 101, 242, 0.5);
        }

        .discord-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .discord-icon {
            width: 28px;
            height: 28px;
        }

        .message {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 0.9em;
            display: none;
        }

        .message.visible {
            display: block;
        }

        .message.loading {
            color: #ffeb3b;
            background: rgba(255, 235, 59, 0.1);
        }

        .message.error {
            color: #ff5252;
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
        }

        .message.success {
            color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 1.6em;
            }

            .logo {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üçã</div>
        <h1>LEMONCITY</h1>
        <p class="subtitle">Accedi con Discord per suggerire e votare eventi diocane</p>

        <button class="discord-btn" id="loginBtn" onclick="loginWithDiscord()">

                </g>
            </svg>
            Accedi con Discord
        </button>

        <div id="message" class="message"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vdgpfhfztbnqzobtgkrb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkZ3BmaGZ6dGJucXpvYnRna3JiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NzU4NDYsImV4cCI6MjA3NzM1MTg0Nn0.Wr-zs_Og1K48R9Fls2ImoeNKV6YGqtmkb2X5cbC-ZN8';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginBtn = document.getElementById('loginBtn');
        const messageEl = document.getElementById('message');

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type} visible`;
        }

        function hideMessage() {
            messageEl.className = 'message';
        }

        // FORZA LOGOUT ALL'APERTURA DELLA PAGINA LOGIN
        async function forceLogout() {
            try {
                await supabase.auth.signOut();
                console.log('Sessione precedente eliminata');
            } catch (error) {
                console.error('Errore durante il logout forzato:', error);
            }
        }

        async function loginWithDiscord() {
            loginBtn.disabled = true;
            showMessage('Connessione con Discord in corso', 'loading');
            messageEl.classList.add('loading-dots');

            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'discord',
                    options: {
                        redirectTo: `${window.location.origin}/index.html`
                    }
                });

                if (error) throw error;

                console.log('Login avviato con successo');
                
            } catch (error) {
                console.error('Errore login Discord:', error);
                loginBtn.disabled = false;
                messageEl.classList.remove('loading-dots');
                
                let errorMessage = 'Errore durante il login. Riprova.';
                
                if (error.message.includes('redirect')) {
                    errorMessage = 'Errore di configurazione. Verifica gli URL di redirect.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showMessage(errorMessage, 'error');
                
                setTimeout(() => {
                    hideMessage();
                }, 5000);
            }
        }

        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth state changed:', event, session);

            if (event === 'SIGNED_IN' && session) {
                showMessage('Login effettuato con successo!', 'success');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
            }
        });

        // ESEGUI LOGOUT FORZATO AL CARICAMENTO
        forceLogout();

        console.log('Supabase URL:', SUPABASE_URL);
        console.log('Redirect URL:', `${window.location.origin}/index.html`);
    </script>
</body>
</html>
